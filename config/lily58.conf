# ==============================
# Bluetooth
# ==============================
# Enable Bluetooth keyboard support
CONFIG_ZMK_BLE=y

# Optional: enable experimental BLE features
# (improves connection stability / security – can re-pair afterwards)
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
#CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Bluetooth device appearance (optional)
#CONFIG_BT_DEVICE_APPEARANCE=961

# ==============================
# ZMK Studio
# ==============================
# Must be enabled for zmk.studio to work
CONFIG_ZMK_STUDIO=y

# Backend Transport Options
# Enable Studio communication over USB serial
CONFIG_ZMK_STUDIO_TRANSPORT_USB=y

# Enable Studio communication over BLE GATT
CONFIG_ZMK_STUDIO_TRANSPORT_BLE=y

# Locking behavior in Studio (optional)
CONFIG_ZMK_STUDIO_LOCKING=y
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=y
# (seconds before auto-lock — 500 sec default)
#CONFIG_ZMK_STUDIO_LOCK_IDLE_TIMEOUT_SEC=500

# ==============================
# Required output backend
# ==============================
# This must be enabled for Studio + transport features
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# ==============================
# Display + Widgets
# ==============================
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_WIDGET_LAYER_STATUS=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n

# ==============================
# Power Management
# ==============================
CONFIG_ZMK_SLEEP=y

# Idle sleep timeout in milliseconds
# (180000 = 3 min, 300000 = 5 min, etc.)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=180000
