# ==============================
# ZMK Studio (USB + BLE)
# ==============================
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_TRANSPORT_USB=y
CONFIG_ZMK_STUDIO_TRANSPORT_BLE=y

# Required backend for Studio (do NOT disable)
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# ==============================
# Display / Widgets (disabled visually)
# ==============================
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_WIDGET_LAYER_STATUS=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n

# ==============================
# Power Management
# ==============================
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=180000
